<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Dating Website</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <include href="includes/header.htm"></include>

    <!-- External CSS -->
    <link href="/328/dating/styles/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="card border-light mb-3">
    <div class="card-header"><a class="text-dark text-decoration-none">My Dating Website</a></div>
</div>
<div class="card container">
    <div class="card-body">
        <h1>Personal Information</h1>
        <hr>
        <form id="personalInfo" action="#" method="post" class="row">
            <div class="col-lg-8">
                <div class="form-group">
                    <label for="fName" class="font-weight-bold">First Name</label>
                      <div class="input-group">
                        <input type="text" class="form-control" id="fName" name="fName" value="{{ @name }}">

                        <div class="input-group-append">
                            <span class="input-group-text" id="basic-addon2"><i class="fas fa-address-card"></i></span>
                        </div>

                    </div>
                    <span class="err">
                                  <check if="{{ isset(@errors['name']) }}">
                                        {{ @errors['name'] }}
                                  </check>
                            </span>
                </div>

                <div class="form-group">
                    <label for="lName" class="font-weight-bold">Last Name</label>
                    <input type="text" class="form-control" id="lName" name="lName">
                    <span class="err">
                                  <check if="{{ isset(@errors['name']) }}">
                                        {{ @errors['name'] }}
                                  </check>
                            </span>
                </div>

                <div class="form-group">
                    <label for="age" class="font-weight-bold">Age</label>
                    <input type="text" class="form-control" id="age" name="age">
                    <span class="err">
                                  <check if="{{ isset(@errors['age']) }}">
                                        {{ @errors['age'] }}
                                  </check>
                            </span>

                </div>

                <div class="form-group">
                    <label class="font-weight-bold">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male"
                               value="Male">
                        <label for="Male" class="form-check-label"> Male&nbsp;&nbsp;&nbsp;&nbsp;</label>
                        <input class="form-check-input" type="radio" name="gender" id="female"
                               value="Female">
                        <label for="Female" class="form-check-label"> Female&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phoneNumber" class="font-weight-bold">Phone Number</label>
                    <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="">
                    <span class="err">
                                  <check if="{{ isset(@errors['phoneNumber']) }}">
                                        {{ @errors['phoneNumber'] }}
                                  </check>
                            </span>
                </div>

            </div>
            <div class="col-lg-4">
                <div class="card mt-4">
                    <div class="card-body">
                        <p class="card-text"><b>Note:</b> All information entered is protected by our <a
                                href="https://en.wikipedia.org/wiki/Privacy_policy" target="_blank">privacy policy</a>.
                            Profile information can only be viewed by others with your permission.</p>
                    </div>
                </div>
            </div>
        </form>

        <div class="float-right p-2">
            <button type="submit" form="personalInfo" class="btn btn-primary">Next ></button>
        </div>

    </div>
</div>
</body>
</html>
